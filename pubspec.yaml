name: digigram
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  cloud_firestore: ^4.14.0
  curved_navigation_bar: ^1.0.3
  firebase_auth: ^4.16.0
  firebase_core: ^2.24.2
  firebase_storage: ^11.6.0
  flutter:
    sdk: flutter
  go_router: ^13.2.0
  google_fonts: 6.1.0
  image_picker: ^1.0.8
  loading_animation_widget: ^1.2.1
  loading_provider: ^0.0.3
  lottie: ^3.1.1
  mime: ^1.0.4
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  web:
    generate: true
    image_path: "assets/appicon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/lotties/
